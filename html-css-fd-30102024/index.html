<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt forma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#">
      <label for="name">Ieraksti savu vārdu:</label>
      <input type="text" id="name" />
      <br />
      <label for="support">Izvēlies kā varam palīdzēt</label>
      <select name="support" id="support">
        <option value="">--Izvēlies opciju--</option>
        <option value="Tehniskais atbalsts">Tehniskais atbalsts</option>
        <option value="Piedāvājumi">Piedāvājumi</option>
        <option value="Vispārīgi jautājumi">Vispārīgi jautājumi</option>
      </select>
      <br />
      <input type="checkbox" id="jaunumi" checked />
      <label for="jaunumi">Gribi saņemt jaunumus ?</label>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
